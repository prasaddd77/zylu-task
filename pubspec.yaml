name: fluttemp
description: "A ready to use Flutter MVVM based template."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.1.3
  google_fonts: ^6.2.1
  flutter_riverpod: ^2.5.1
  dio: ^5.4.3+1
  shared_preferences: ^2.2.3





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/
